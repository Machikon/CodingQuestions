<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Questions</title>
</head>

<body>
    <header>
        <h2>View Hight Scores: <span id="high-score"></span></h2>
        <h2>Time Left: <span id="time-left"></span></h2>
    </header>

    <div>
        <h1 id="welcome">Welcome to Coding Questions!</h1>
        <div id="intro">
        <p>Please answer the following five questions before your time runs out. If you answer a question wrong, your remaining time will be cut down by 10 seconds.</p>
        <button id="start">Start Quiz</button>
        </div>

    </div>
    
    <div id="question-container">
        <h3  id="question" class="response"> Questions Here</h3>
            <div id="choice-box">
                <button id="answer1" class = "choice">answer-1</button>  
                <button id="answer2" class = "choice">answer-2</button> 
                <button id="answer3" class = "choice">answer-3</button> 
                <button id="answer4" class = "choice">answer-4</button>  
                <p id="correct" class = "choice"></p>  
            </div>
    </div>

                    
    
        <div class = "question-display">
            <h2>All done!</h2>
            <h3 id="score">Your final score is : <span id="timer"></span></h3>
           
            <form>
              <label for="initial">Enter initial:</label>
              <input type="text" id="player">
              <button id="submit">submit</button>
            </form>
                        
        </div>

        
        <div class = "high-score">
            <h2>High Scores</h2>
            <section id = "highScoredisplay"></section>  
            <button id="goback">Go Back</button>
            <button id="ClearHighScores">Clear High Scores</button>

        </div>


       
        
       >                
    <script src="script.js"></script>

</body>
</html>
