<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Questions</title>
</head>

<body>
    <header>
        <h3>View Hight Scores: <span id="high-score"></span>
        <h3>Time Left: <span id="time-left"></span></h3>
    </header>

    <div>
        <h1 id="welcome">Welcome to Coding Questions!</h1>
        <p>Please answer the following five questions before your time runs out. If you answer a question wrong, your remaining time will be cut down by 10 seconds.</p>
        <button id="start">Start Quiz</button>

    </div>
    
    <div id="question-container">
        <h3  id="questions"> Questions Here</h3>
            <button id="answer1">answer-1</button>  
            <button id="answer2">answer-2</button>  
            <button id="answer3">answer-3</button>  
            <button id="answer4">answer-4</button> 

            <div id= "questionBtn"></div>

    </div>


        <div>


        </div>


        <div class = "question-display">
            <h2>All done!</h2>
            <h3 id="score">Your final score is</h3>
            <form method="post">
              <label for="initial">Enter initial:</label>
              <input type="text">
              <button id="submit">submit</button>
            </form>
                        
        </div>

        <div class = "High-Score">
            <h2>High Scores</h2>
            <output high-score = "highScore"></output>  
            <button id="goback">Go Back</button>
            <button id="ClearHighScores">Clear High Scores</button>

        </div>


       
        
       >                
    <script src="script.js"></script>

</body>
</html>
